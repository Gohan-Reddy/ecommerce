{% extends 'store/main3.html' %}
{% load static %}
<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/su.css' %}">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   </head>
<body>
  {% block content %}
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="user-details">
          
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" name="userName" id="userName" autocomplete="off" required>
          </div>
        
          <div class="input-box">
            <span class="details">Email ID</span>
            <input type="text" placeholder="Enter your EMAIL-ID" name="ph" id="email" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" name="pass" id="pass" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" name="conpass" id="conpass" required>
          </div>
        </div>
 
        <div class="button">
          <input type="submit" value="Register">
        </div>
        <div class="button">
          <a style="text-decoration: none;" href="/login">Already a user</a>
        </div>
      </form>
    </div>

    <div>
      {% for message in messages %}
      <h3>{{message}}</h3>
      {% endfor %}
    </div>
    
  </div>

  {% endblock content %}


  <script >
    function validate(){
      const name = document.getElementById("userName").value;
      const mob = document.getElementById("ph").value;
      const password = document.getElementById("pass").value;
      if(name==""){
      alert("Please enter your name");
      return false;
      }
      if(mob==""){
      alert("Please enter your mobile number");
      return false;
      } else if(isNaN(mob)|| mob.length !=10){
      alert("Please enter a valid 10 digit mobile number");
      return false;
      }
      if(password.length<6 || password.length>15){
      alert("Please enter a password of 6 - 15 character")
      return false;
      }
      
  
      }
  
    </script>
</body>
</html>
